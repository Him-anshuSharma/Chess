<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turn-Based Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #turn-info {
      margin-bottom: 20px;
      font-size: 5vw; /* Responsive font size */
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
      padding: 10px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 5px;
      margin-bottom: 20px;
      border: 2px solid #333;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      width: 90vw;
      max-width: 500px; /* Limits max width */
      height: 90vw;
      max-height: 500px; /* Limits max height */
    }

    .cell {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3vw; /* Responsive font size */
      font-weight: bold;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    #controls {
      text-align: center;
      font-size: 4vw; /* Responsive font size */
    }

    #controls select,
    #controls button {
      margin: 5px;
      padding: 8px;
      font-size: 4vw; /* Responsive font size */
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    #controls button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }

    #controls button:hover {
      background-color: #0056b3;
    }

    #game-and-history {
      display: flex;
      flex-direction: column; /* Stacks items on small screens */
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%; /* Takes up full width */
    }

    #history {
      width: 90vw;
      max-width: 300px; /* Limits max width */
      height: 40vh; /* Responsive height */
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
      font-size: 3vw; /* Responsive font size */
      color: #333;
      overflow-y: auto;
    }

    @media (min-width: 768px) {
      /* Styles for larger screens */
      #game-and-history {
        flex-direction: row; /* Side-by-side on larger screens */
      }

      #controls {
        font-size: 18px;
      }

      #controls select,
      #controls button {
        font-size: 16px;
      }

      .cell {
        font-size: 24px;
      }

      #turn-info {
        font-size: 28px;
      }

      #history {
        font-size: 16px;
        height: 520px;
      }
    }
  </style>
</head>

<body>
  <div id="turn-info">Current Turn: A</div>

  <div id="game-and-history">
    <div id="game-container"></div>
    <textarea style="font-size: 15pt" id="history" readonly></textarea>
  </div>

  <div id="controls">
    <select id="character-select">
      <!-- Options will be dynamically updated -->
    </select>
    <select id="direction-select">
      <option value="">Select a direction</option>
      <option value="F">F</option>
      <option value="B">B</option>
      <option value="L">L</option>
      <option value="R">R</option>
      <option value="FR">FR</option>
      <option value="FL">FL</option>
      <option value="BR">BR</option>
      <option value="BL">BL</option>
    </select>

    <button onclick="makeMove()">Make Move</button>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8765");
    var current_turn = 'A';
    var history = [];

    ws.onopen = () => {
      console.log("Connected to the server");
      const getBoard = { type: "getBoard" };
      ws.send(JSON.stringify(getBoard));
      const populateSelectors = { type: "characters", id: current_turn };
      ws.send(JSON.stringify(populateSelectors));
    };

    ws.onmessage = (event) => {
      try {
        const rawData = event.data;
        const response = JSON.parse(rawData);

        if (response.type === "error") {
          console.error("Server error:", response.error);
          showAlert(response.message);
        } else if (response.type === "character_list") {
          updateCharacterOptions(response.characters);
        } else if (response.type === "turn_update") {
          current_turn = response.current_turn;
          updateTurnInfo(current_turn);
        } else if (response.type === "characters") {
          updateCharacterOptions(response.data);
        } else if (response.type === 'over') {
          showAlert(current_turn === 'A' ? 'B won' : 'A won');
        } else {
          updateTurnInfo(response.curr);
          updateBoard(response.data);
          updateHistory(response.history);  // Ensure history is updated
        }
      } catch (e) {
        console.error("Failed to parse response:", e);
      }
    };

    function updateBoard(gameState) {
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = "";

      for (let row = 0; row < 5; row++) {
        for (let col = 0; col < 5; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.textContent = gameState[row][col] || " ";
          gameContainer.appendChild(cell);
        }
      }
    }

    function updateTurnInfo(turn) {
      const turnInfo = document.getElementById("turn-info");
      turnInfo.textContent = `Current Turn: ${turn}`;
    }

    function makeMove() {
      const character = document.getElementById("character-select").value;
      const direction = document.getElementById("direction-select").value;

      const moveMessage = {
        type: "move",
        character: character,
        direction: direction,
      };
      ws.send(JSON.stringify(moveMessage));
    }

    function updateCharacterOptions(characters) {
      const characterSelect = document.getElementById("character-select");
      characterSelect.innerHTML = "";

      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.text = "Select a character";
      characterSelect.appendChild(defaultOption);

      characters.forEach(char => {
        const option = document.createElement("option");
        option.value = char;
        option.text = char;
        characterSelect.appendChild(option);
      });
    }

    function updateHistory(history) {
      historyTextArea = document.getElementById('history')
      console.log('uh ', history)
      historyTextArea.innerHTML =  history
    }


    function showAlert(message) {
      alert(message);
      
    }
  </script>
</body>

</html>
