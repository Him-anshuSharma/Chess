<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turn-Based Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(5, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    #controls {
      margin-top: 20px;
      text-align: center;
    }

    #controls select,
    #controls button {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>

  <div id="controls">
    <select id="character-select">
      <option value="P1">Pawn 1</option>
      <option value="P2">Pawn 2</option>
      <option value="P3">Pawn 3</option>
      <option value="H1">Hero 1</option>
      <option value="H2">Hero 2</option>
    </select>
    <select id="direction-select">
      <option value="L">Left</option>
      <option value="R">Right</option>
      <option value="F">Forward</option>
      <option value="B">Backward</option>
      <option value="FL">Forward-Left</option>
      <option value="FR">Forward-Right</option>
      <option value="BL">Backward-Left</option>
      <option value="BR">Backward-Right</option>
    </select>
    <button onclick="makeMove()">Make Move</button>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8765");
    let playerId = "A"; // Change this manually to 'B' for the second player

    ws.onopen = () => {
      console.log("Connected to the server");

      // Initialize the player
      const initMessage = {
        type: "init",
        player_id: playerId,
        characters: ["P", "H1", "H2", "P", "P"],
      };
      ws.send(JSON.stringify(initMessage));
    };

    ws.onmessage = (event) => {
      console.log("Message received");
      try {
        const rawData = event.data; // Store the raw data for error logging
        console.log("Raw data received:", rawData);

        const response = JSON.parse(rawData);

        if (response.error) {
          // Handle error response from the server
          console.error("Server error:", response.error);
          // You might want to show an error message to the user here
        } else {
          // Handle valid game state response
          console.log("Parsed game state:", response);
          updateBoard(response);
        }
      } catch (e) {
        console.error("Failed to parse response:", e);
        console.error("Received data:", rawData);
      }
    };


    function updateBoard(gameState) {
      console.log("update board ", gameState);
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = ""; // Clear the board

      // Parse the gameState (which should be a 2D array of characters)
      const board = gameState;

      for (let row = 0; row < board.length; row++) {
        for (let col = 0; col < board[row].length; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.textContent = board[row][col] || " "; // Display character or empty space
          gameContainer.appendChild(cell);
        }
      }
    }

    function makeMove() {
      const character = document.getElementById("character-select").value;
      const direction = document.getElementById("direction-select").value;

      const moveMessage = {
        player_id: playerId,
        type: "move",
        character: character,
        direction: direction,
      };
      ws.send(JSON.stringify(moveMessage));
    }
  </script>
</body>

</html>
